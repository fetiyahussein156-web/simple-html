<!DOCTYPE html>
<html>
 <head>
    <title>flex box</title>
    <style>
  .container{
    height:300px;
    display:flex;
    justify-content:center ;
    align-items:center;
    font:bold;
    gap:20px;

  }
  .box{
    height:100px;
    width:100px;
    background:lightblue;
    display:flex;
    justify-content: center;
    font-weight:bold;
    
  }
    </style>
 </head>
 <div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  </div>

</html>
